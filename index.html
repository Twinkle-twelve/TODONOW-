<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TODONOW</h1>

    <div id="currentTime"></div>

    <form id="addItemForm">
        <input type="text" id="newItemInput" placeholder="Enter to-do item">
        <input type="datetime-local" id="newItemTime" placeholder="Due date">
        <select id="prioritySelect">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label>
            <input type="checkbox" id="repeatCheckbox"> Repeat Reminder
        </label>
        <textarea id="notesInput" placeholder="Notes"></textarea>
        <input type="text" id="attachmentInput" placeholder="Attachment">
        <input type="text" id="linkInput" placeholder="Link">
        <button type="submit">Add</button>
    </form>

    <ul id="todoList"></ul>

    <label for="themeColorSelect">Theme Color:</label>
    <select id="themeColorSelect">
        <option value="default">Default</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
    </select>

    <label for="fontSizeSelect">Font Size:</label>
    <select id="fontSizeSelect">
        <option value="default">Default</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <script src="script.js"></script>
</body>
</html>

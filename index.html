    <h1>待办事项</h1>

    <div id="currentTime"></div>

    <form id="addItemForm">
        <input type="text" id="newItemInput" placeholder="输入待办事项">
        <input type="datetime-local" id="newItemTime" placeholder="截止时间">
        <select id="prioritySelect"><选择id = " prioritySelect " >

        </select>   < /选择>
        <label>
            <input type="checkbox" id="repeatCheckbox"> 重复提醒

        <input type="text" id="linkInput" placeholder="链接">
        <button type="submit">添加</button>
    </form>

    <ul id="todoList"></ul>

    <label for="themeColorSelect">主题颜色:</label>

        <option value="default">默认</option>
        <option value="blue">蓝色</option>
        <option value="green">绿色</option>
        <option value="purple">紫色</option>
    </select>

    <label for="fontSizeSelect">字体大小:</label>
    <select id="fontSizeSelect">
        <option value="default">默认</option>
        <option value="small">小</option>
